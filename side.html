<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Beverage — replica</title>

<!-- Great Vibes + Montserrat (free) -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

<style>
/* ====== EXACT FONT (Provide your licensed files) ====== */
@font-face{
  font-family: "Canela Display";
  src:
    url("./fonts/Canela-Display.woff2") format("woff2"),
    url("./fonts/Canela-Display.woff") format("woff");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
/* ====== Page styles ====== */
:root{
  --bg:#111;          /* charcoal background */
  --fg:#f2f2f2;       /* near-white text      */
  --accent:#d2b46d;   /* warm gold for “The”  */
  --maxw:1200px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--fg);
  font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
.hero{
  min-height:340px; display:flex; align-items:center;
  justify-content:center; padding:48px 24px;
}
.wrap{width:100%; max-width:var(--maxw); position:relative}
.toprow{
  display:flex; align-items:center; justify-content:space-between;
  gap:24px; margin-bottom:8px;
}
.the{
  font-family:"Great Vibes", cursive;
  font-size:54px; line-height:1; color:var(--accent);
  position:relative; top:8px; letter-spacing:0.5px;
}
.rule{
  flex:1; height:1px; background:rgba(242,242,242,.35); margin:0 18px 0 22px;
}
.est{
  font-family:"Montserrat", sans-serif;
  font-weight:600; font-size:14px; letter-spacing:.38em;
  text-transform:uppercase; opacity:.85; white-space:nowrap;
}
.brand{
  font-family:"Canela Display","Cormorant Garamond","Times New Roman",serif;
  font-size:170px; line-height:.86; letter-spacing:.01em;
  font-weight:400; margin:0; text-rendering:optimizeLegibility;
}
.sub{
  margin-top:16px; font-size:16px; letter-spacing:.75em;
  text-transform:uppercase; opacity:.85;
}
@media (max-width:980px){
  .brand{font-size:120px}
}
@media (max-width:720px){
  .the{font-size:42px}
  .brand{font-size:88px}
  .sub{letter-spacing:.55em}
  .est{letter-spacing:.30em}
}
</style>
</head>
<body>
  <section class="hero">
    <div class="wrap">
      <div class="toprow">
        <div class="the">The</div>
        <div class="rule"></div>
        <div class="est">EST.2018</div>
      </div>

      <h1 class="brand">Luxury Reimagined. Preloved. Authentic.</h1>

      <div class="sub">Cafe &amp; Restaurant</div>
    </div>
  </section>
</body>
</html>
